name: Linux build

on: [push]

jobs:
  builds:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: prepare
        run: |
          sudo apt-get update
          sudo apt-get install xorg libasound2 libgtk2.0-0
      - name: compile
        run: |
          ./gradlew assemble example:assemble
          ./gradlew test